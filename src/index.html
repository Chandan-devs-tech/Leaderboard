<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="heading">
      <span class="alert"></span>
      <h1 class="headingText">Leaderboard</h1>
    </header>
    <section class="mainContainer">
      <section class="scoreBoardContainer">
        <div class="recentScore">
          <h2 class="recentScoreText">Recent scores</h2>
          <button class="refreshBtn">Refresh</button>
        </div>
        <article class="scoreBoard"></article>
      </section>
      <section class="scoreInputContainer">
        <div class="scoreInputText">
          <h2>Add your score</h2>
        </div>
        <form class="scoreInput">
          <input type="text" placeholder="Your name" class="inputName" />
          <input type="text" placeholder="Score" class="inputScore" />
          <input class="scoreInputBtn" type="submit" />
        </form>
      </section>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
